<!DOCTYPE html>
<html>
<head>
	<title>Liste des personnages de league of legends</title>
	<link rel="stylesheet" type="text/css" href="decoration/applicaction.css">
	<style></style>
</head>
<body>

	<div class="page">
		<h1>Ajouter un personnage de league of legends</h1>
		<form id="formulaire-ajouter-personnage">
			<fieldset>
				<legend>Identification du personnage de league of legends</legend>
				<div>
					<label for="personnage-nom">Nom</label>
					<input type="text" id="personnage-nom"/>
				</div>
				<div>
					<label for="personnage-region">Région</label>
					<input type="text" id="personnage-region"/>
				</div>
			</fieldset>
			<fieldset>
				<legend>Rôle du personnage</legend>
				<div>
					<label for="personnage-role">Rôle(leur position et leur force)</label>
					<textarea id="personnage-role"></textarea>
				</div>
			</fieldset>
			<input class="action" type="submit" id="enregistrer" value="Enregistrer"/>
		</form>
		<a href="#" class="action">Annuler et revenir à la liste des personnages</a>
	</div>
</body>
</html>
